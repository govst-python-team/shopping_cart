{% extends "shop/base.html" %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
  <div id="main" class="product-list">
      <h1>Products</h1>
    {% for product in products %}
      <div class="card">
        <a href="{{ product.get_absolute_url }}">
            <img src="
                    {% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" class="img-thumbnail" style="width:200px">
        </a>
          <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
        ${{ product.price }}
      </div>
    {% endfor %}
  </div>
{% endblock %}
